<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fruits = ["guava","apple","grapes","banana"];
        document.write(`values:${fruits}<br>`);

        let result = fruits.indexOf("apple");
        document.write(`index of appple: ${result}<br>`);

        result = fruits.indexOf("apple",result+1);
        document.write(`Next index of appple: ${result}<br>`);

        result = fruits.indexOf("pineapple");
        document.write(`index of pineappple: ${result}<br>`);
    </script>
</head>
<body>
    
</body>
</html>
